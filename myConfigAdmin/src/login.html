<!DOCTYPE html>
<html style="overflow: hidden;background-color: #353b48;border-radius: 5px;">
  <head>
    <meta charset="UTF-8">
    <title>MyConfig - Admin</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bulma-0.6.2/css/bulma.css">
    <script defer src="login.js"></script>
    <script src="https://kit.fontawesome.com/50db597567.js" crossorigin="anonymous"></script>
    <style>
      html{
        overflow: hidden;
        background-color: #353b48;
        border-radius: 5px;
        border: 3px solid white;
        height: 300px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
      </div>
    </nav>

    <div class="login">
      <h3>Login yourself :</h3>
      <form>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Username">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
            <button id="closeWindow" class="button is-link is-light">Cancel</button>
          </p>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }
      });
    </script>
  </body>
</html>
