<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyConfig - Admin</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bulma-0.6.2/css/bulma.css">
    <script defer src="mainPage.js"></script>
    <script src="https://kit.fontawesome.com/50db597567.js" crossorigin="anonymous"></script>
    <style>
      html{
        overflow: hidden;
        background-color: #353b48;
        border-radius: 5px;
        border: 3px solid white;
        height: 720px
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="img/banner.png" width="120" height="35">
        </a>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
    
          <a class="navbar-item">
            Components
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Members
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a id="registerBtn" class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a id="loginBtn" class="button is-light">
                Log in
              </a>
            </div>
          </div>
          <div class="navbar-item minimize-window" id="minimizeWindow">
            <i class="far fa-window-minimize"></i>
          </div>
          <div class="navbar-item close-window" id="closeWindow">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </nav>

    <div id="container">

      <div id="adminPanel">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Components statistics
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <center>
                <div class="columns is-mobile">
                  <div class="column">
                    <article class="message is-primary">
                      <div class="message-header">
                        <p>Processors</p>
                      </div>
                      <div class="message-body">
                        In database : <span id="component-processors"></span>
                      </div>
                    </article>
                  </div>
  
                  <div class="column">
                    <article class="message is-primary">
                      <div class="message-header">
                        <p>RAM</p>
                      </div>
                      <div class="message-body">
                        In database : <span id="component-RAM"></span>
                      </div>
                    </article>
                  </div>
  
                  <div class="column">
                    <article class="message is-primary">
                      <div class="message-header">
                        <p>HDD & SSD</p>
                      </div>
                      <div class="message-body">
                        In database : <span id="component-storage"></span>
                      </div>
                    </article>
                  </div>
  
                  <div class="column">
                    <article class="message is-primary">
                      <div class="message-header">
                        <p>Graphic cards</p>
                      </div>
                      <div class="message-body">
                        In database : <span id="component-graphic-cards"></span>
                      </div>
                    </article>
                  </div>
                </div>
              </center>
            </div>
          </div>
        </div>
  
        <article class="message is-primary" style="width: 12em;margin-top: 1em;">
          <div class="message-body">
            Feed database : <br>
            <button id="fetchItems" class="button is-primary" onclick="scrapeProducts()">DO IT !</button><br>
            <span id="itemCounter"></span>
          </div>
        </article>
      </div>

      <div id="notConnected">
        <center>
          <h3 style="color:white;font-size: 1em;text-transform: uppercase;letter-spacing: 2px;">Please login yourself for access to admin panel...</h3><br>
          <img src="https://media.giphy.com/media/L1QTSCW1S7qutb2XCD/giphy.gif" style="border-radius: 5px;box-shadow: 3px 3px 3px black;"/>
        </center>
      </div>

    </div>



    <script>
      document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

      });
    </script>
  </body>
</html>
